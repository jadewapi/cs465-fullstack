<div class="col-md-6 mx-auto">
  <h2 class="text-center mb-4">Add Trip</h2>
  <form *ngIf="addForm" [formGroup]="addForm" (ngSubmit)="onSubmit()">

    <div class="form-group mb-3">
      <label>Code:</label>
      <input type="text" formControlName="code" placeholder="Code" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && f['code'].errors }">
      <div *ngIf="submitted && f['code'].errors">
        <div *ngIf="f['code'].errors?.['required']">Trip Code is required</div>
      </div>
    </div>

    <div class="form-group mb-3">
      <label>Name:</label>
      <input type="text" formControlName="name" placeholder="Name" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && f['name'].errors }">
      <div *ngIf="submitted && f['name'].errors">
        <div *ngIf="f['name'].errors?.['required']">Name is required</div>
      </div>
    </div>

    <div class="form-group mb-3">
      <label>Length:</label>
      <input type="text" formControlName="length" placeholder="Length" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && f['length'].errors }">
      <div *ngIf="submitted && f['length'].errors">
        <div *ngIf="f['length'].errors?.['required']">Length is required</div>
      </div>
    </div>

    <div class="form-group mb-3">
      <label>Start Date:</label>
      <input type="date" formControlName="start" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && f['start'].errors }">
      <div *ngIf="submitted && f['start'].errors">
        <div *ngIf="f['start'].errors?.['required']">Start date is required</div>
      </div>
    </div>

    <div class="form-group mb-3">
      <label>Resort:</label>
      <input type="text" formControlName="resort" placeholder="Resort" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && f['resort'].errors }">
      <div *ngIf="submitted && f['resort'].errors">
        <div *ngIf="f['resort'].errors?.['required']">Resort is required</div>
      </div>
    </div>

    <div class="form-group mb-3">
      <label>Price Per Person:</label>
      <input type="number" formControlName="perPerson" placeholder="Per Person" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && f['perPerson'].errors }">
      <div *ngIf="submitted && f['perPerson'].errors">
        <div *ngIf="f['perPerson'].errors?.['required']">Per person price is required</div>
      </div>
    </div>

    <div class="form-group mb-3">
      <label>Image Name:</label>
      <input type="text" formControlName="image" placeholder="Image filename" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && f['image'].errors }">
      <div *ngIf="submitted && f['image'].errors">
        <div *ngIf="f['image'].errors?.['required']">Image name is required</div>
      </div>
    </div>

    <div class="form-group mb-4">
      <label>Description:</label>
      <textarea formControlName="description" placeholder="Trip Description" rows="3" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f['description'].errors }"></textarea>
      <div *ngIf="submitted && f['description'].errors">
        <div *ngIf="f['description'].errors?.['required']">Description is required</div>
      </div>
    </div>

    <button type="submit" class="btn btn-info w-100">Save</button>
  </form>
</div>
